name: Build and Package Compose Desktop App for Windows

on:
  push:
    branches:
      - main  # 触发构建的分支
  pull_request:
    branches:
      - main  # 对主分支的 PR 也会触发构建

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # 根据你的项目需要调整 JDK 版本

      - name: Build with Gradle
        run: .\gradlew packageWindows  # 使用 Windows 命令格式

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-package
          path: build/libs/*.exe  # 根据你的打包路径调整

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # 根据需要设置版本号
          release_name: Release v1.0.0  # 根据需要设置发布名称
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # 确保与创建的 Release 标签一致
          files: build/libs/*.exe  # 根据你的打包路径调整
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
